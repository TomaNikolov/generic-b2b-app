<ContentView showNavBar goBack height="100%" width="100%">
    <ActionBar title="">
        <ActionItem text="View details" ios.position="right" (tap)="viewDetails()"></ActionItem>
    </ActionBar>
    <Mapbox #map [accessToken]="accessToken" mapStyle="traffic_day" latitude="37.7397" longitude="-121.4252" hideCompass="true"
        zoomLevel="12" showUserLocation="false" disableZoom="false" disableRotation="false" disableScroll="false" disableTilt="false"
        (mapReady)="onMapReady($event)">
    </Mapbox>
</ContentView>
