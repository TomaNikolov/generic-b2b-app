<FlexboxLayout hideNavBar class="page">
	<StackLayout class="form">
		<Label class="header" text="Acme Trader"></Label>

		<StackLayout class="input-field">
			<TextField class="input" hint="Username" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.username"
			 returnKeyType="next" (returnPress)="focusPassword()"></TextField>
			<StackLayout class="hr-light"></StackLayout>
		</StackLayout>

		<StackLayout class="input-field">
			<TextField #password class="input" hint="Password" secure="true" [(ngModel)]="user.password" [returnKeyType]="done"
			 (returnPress)="focusConfirmPassword()"></TextField>
			<StackLayout class="hr-light"></StackLayout>
		</StackLayout>

		<Button text="Log In" (tap)="submit()" class="btn btn-primary m-t-20"></Button>
		<Label text="Forgot your password?" class="login-label" (tap)="forgotPassword()"></Label>
	</StackLayout>

</FlexboxLayout>
