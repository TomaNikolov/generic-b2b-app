<GridLayout showNavBar class="page page-content">
    <ActionBar title="">
        <NavigationButton *ifAndroid android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
        <NavigationButton *ifIos visibility="collapse"></NavigationButton>
        <ActionItem *ifIos ios.systemIcon="8" (tap)="goBack()"></ActionItem>
    </ActionBar>
    <StackLayout>
        <Label class="action-bar-title" [text]="message.title" class="m-l-7 list-group-item-heading text-primary text-left font-weight-bold"></Label>
        <StackLayout class="list-group-item">
            <Label text="Description" class="m-l-5 list-group-item-heading text-primary text-left"></Label>
            <Label [text]="message.description" class="m-l-5 list-group-item-text text-muted text-left"></Label>
        </StackLayout>
    </StackLayout>
</GridLayout>
